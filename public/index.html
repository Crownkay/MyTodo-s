<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Public+Sans:wght@300;400&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href='index.css' />
  <title>Todo App</title>
</head>

<body>
  <div class="container">
    <div class='todo-heading'>
      <div><i class="fas fa-check"></i></div>
      <h3>My Todo-s</h3>
    </div>
    <div class="todo-wrapper">
      <form id="new-task-form">
        <input type="text" id="input-task" placeholder="Add new">
        <button type="submit"><i class="fas fa-calendar"></i> Add Task</button>
      </form>
    </div>
    <hr>
    <div class="date"><i class="fas fa-calendar"></i>20th october 2022</div>
    <div class="todo-list">
      <ul id="list">
      
      </ul>
      
  </div>

  <script src='/dist/index.js' type="module"></script>
</body>

</html>
